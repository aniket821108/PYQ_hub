<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIT Mizoram - Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #48cae4;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            border-radius: 10px;
            overflow: hidden;
            width: 70%;
            max-width: 900px;
            background-color: #3B3654;
        }

        /* Background zoom animation */
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: url('pexels-souvenirpixels-417074.jpg') no-repeat center;
            background-size: cover;
            color: white;
            text-align: center;
            animation: zoomBackground 10s ease-in-out infinite;
        }

        .left-section h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .left-section p {
            font-size: 16px;
        }

        /* Animation for background zoom */
        @keyframes zoomBackground {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .right-section {
            flex: 1;
            background-color: #2E2B3D;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .right-section form {
            display: flex;
            flex-direction: column;
        }

        /* Input fields hover and focus animations */
        .form-control {
            background-color: #3B3654;
            border: 1px solid #5C5576;
            padding: 15px;
            margin-bottom: 15px;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-control::placeholder {
            color: #B0A9CE;
        }

        .form-control:focus {
            background-color: #514D67;
            transform: scale(1.05);
            outline: none;
        }

        /* Submit button animation */
        .btn {
            background-color: #6C63FF;
            padding: 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            background-color: #5a54d4;
            transform: translateY(-5px);
            animation: bounce 0.3s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .terms {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .terms input {
            margin-right: 5px;
        }

        .link {
            color: #6C63FF;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .link:hover {
            text-decoration: underline;
            color: #5a54d4;
        }

        .header-text {
            font-size: 12px;
            color: #A49EBF;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
        }

        .social-buttons button {
            background-color: #3B3654;
            color: white;
            border: 1px solid #5C5576;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-buttons button:hover {
            background-color: #5C5576;
            transform: scale(1.05);
        }
    </style>
    <script>document.getElementById("signupForm").addEventListener("submit", function(event){
        event.preventDefault(); // Prevent form from submitting
    
        // Get values from the form
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
    
        // Simple validation
        if (username === "" || email === "" || password === "") {
            document.getElementById("message").textContent = "All fields are required!";
            return;
        }
    
        // Check password length (for example, must be at least 6 characters)
        if (password.length < 6) {
            document.getElementById("message").textContent = "Password must be at least 6 characters long!";
            return;
        }
    
        // If everything is okay
        document.getElementById("message").textContent = "Signup successful!";
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>National Institute of Technology Mizoram</h1>
            <p>Capturing Excellence, Creating Leaders</p>
        </div>
        <div class="right-section">
            <h2>Create an Account</h2>
            <form>
                <input type="text" class="form-control" placeholder="First Name" required>
                <input type="text" class="form-control" placeholder="Last Name" required>
                <input type="email" class="form-control" placeholder="Email" required>
                <input type="password" class="form-control" placeholder="Password" required>
                <div class="terms">
                    <input type="checkbox" required> I agree to the <a href="#" class="link">Terms & Conditions</a>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <p class="header-text">Or register with</p>
            <div class="social-buttons">
                <button>Google</button>
                <button>Apple</button>
            </div>
            <p class="header-text">Already have an account? <a href="#" class="link">Log in</a></p>
        </div>
    </div>
</body>
</html>
